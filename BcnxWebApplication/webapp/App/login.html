<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Bconnex Login</title>
    <link href="../custom/css/login.css" rel="stylesheet">
    <script src="../components/jquery/dist/jquery.min.js"></script>
	<script  src="../config/config.js"></script>
	<script  src="../Access/login.js"></script>
</head>
<body>
<div id="loginPage" class="container-fluid log-contain ">
    <div class="container-fluid logo-login"><img src="../custom/img/logo.png"/></div>
    <section class="container">
        <div class="login">
            <h1>Bconnex Login</h1>
                <p><input type="text" name="userId" value="" id="txtUser" placeholder="Username"></p>
                <p><input type="password" name="passwd" value="" id="txtPass" placeholder="Password"></p>
                <p class="submit"><button id="btLogin" class="btn">Login</button></p>
        </div>
        <div class="login-help">
            <p class="eventLogin"></p>
        </div>
    </section>
</div>
</body>
</html>
