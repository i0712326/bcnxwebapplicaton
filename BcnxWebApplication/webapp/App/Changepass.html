<!DOCTYPE html>
<html lang="en" style="display: none">
<head>
    <meta charset="utf-8">
    <meta https-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>BconnexChange Password</title>
    <link rel="stylesheet" href="../components/login/style.css">
    <script src="../components/jquery/dist/jquery.min.js"></script>
    <script  src="../config/config.js"></script>
	<script src="../Access/changepwd.js"></script>
</head>
<body>
<section class="container">
    <div class="login">
        <h1>Change password</h1>

            <p><input type="text" name="username" value="" id="userChange" placeholder="Username"></p>
            <p><input type="password" name="oldPass" value="" id="oldPassChange" placeholder="Old Password"></p>
            <p><input type="password" name="newPass" value="" id="newPassChange" placeholder="New Password"></p>
            <p><input type="password" name="conPass" value="" id="conPassChange" placeholder="Confirm Password"></p>
            <p class="change"><button id="btChangePass" class="btn">Change</button></p>
    </div>
    <div class="login-help">
        <p class="eventChange"></p>
    </div>
</section>
</body>
</html>
